<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Anivers√°rio, Meu bem!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            background-image: url('https://source.unsplash.com/1600x900/?flowers');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            display: none; /* Inicialmente oculto */
        }
        .image-gallery img {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: cover;
            margin: 10px auto;
            border-radius: 10px;
            display: block;
        }
        .rodape {
            margin-top: 20px;
            font-style: italic;
            color: #ccc;
        }
        #bloqueio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
        #bloqueio-content {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            max-width: 80%;
        }
        #bloqueio img {
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid gold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        #bloqueio h1 {
            color: gold;
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        #bloqueio p {
            color: #ccc;
            font-size: 1.1em;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            #bloqueio img {
                max-width: 180px;
            }
            #bloqueio h1 {
                font-size: 1.4em;
            }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- Tela de bloqueio (aparece primeiro) -->
    <div id="bloqueio">
        <div id="bloqueio-content">
            <img src="https://raw.githubusercontent.com/ArthurRamos26/Aniversario_Ste/main/Foto_Branco.jpg" alt="Nossa foto especial">
            <h1>‚ù§Ô∏è Acesse o Seu Presente Especial ‚ù§Ô∏è</h1>
            <p>Dica: O dia que eu te disse o quanto voc√™ ilumina minha vida ‚ú®</p>
        </div>
    </div>

    <!-- Conte√∫do principal (oculto at√© digitar a senha) -->
    <div class="container" id="conteudo">
        <h1>Feliz Anivers√°rio, Stezinha! üéâ</h1>
        <p id="teAmo"><strong>Carregando "Te Amo" em uma l√≠ngua diferente...</strong></p>
        <div class="image-gallery">
           <img src="https://raw.githubusercontent.com/ArthurRamos26/Aniversario_Ste/main/Foto_Branco.jpg" alt="A gente mais novinho">
           <img src="https://raw.githubusercontent.com/ArthurRamos26/Aniversario_Ste/main/Foto_Franja.jpg" alt="O primeiro show que passamos como casal">
           <img src="https://raw.githubusercontent.com/ArthurRamos26/Aniversario_Ste/main/Foto_Azul.jpg" alt="Foto especial 3">
        </div>
        <p class="rodape" id="fraseGeral">Carregando uma letra de m√∫sica que me lembra voc√™...</p>
    </div>

    <script>
        // Fun√ß√£o para verificar a senha
        function verificarSenha() {
            // Senhas v√°lidas (varia√ß√µes da data 07/03/2025)
            const senhasValidas = ["070325", "7325", "7032025", "07032025", "07325"];
            
            // Pede a senha com uma dica rom√¢ntica
            const senhaInserida = prompt("Digite a senha (Dica: O dia que nosso amor brilhou mais forte ‚ú®):");
            
            // Verifica se a senha est√° correta
            if (senhasValidas.includes(senhaInserida)) {
                // Efeito visual ao acertar
                document.getElementById("bloqueio").style.opacity = "0";
                document.getElementById("bloqueio").style.transition = "opacity 1s ease";
                
                setTimeout(() => {
                    document.getElementById("bloqueio").style.display = "none";
                    document.getElementById("conteudo").style.display = "block";
                    // Remove o overflow hidden quando o conte√∫do √© mostrado
                    document.body.style.overflow = "auto";
                }, 1000);
                
                // Efeito de confete (opcional)
                setTimeout(() => {
                    if (typeof ConfettiGenerator !== 'undefined') {
                        const confettiSettings = { target: 'conteudo', size: 1.5, rotate: true };
                        const confetti = new ConfettiGenerator(confettiSettings);
                        confetti.render();
                        setTimeout(() => confetti.clear(), 3000);
                    }
                }, 1500);
            } else {
                alert("Quase l√°, amor! Tente novamente. ‚ù§Ô∏è");
                // Efeito de tremor na tela de bloqueio
                document.getElementById("bloqueio-content").style.animation = "shake 0.5s";
                setTimeout(() => {
                    document.getElementById("bloqueio-content").style.animation = "none";
                }, 500);
            }
        }

        // Fun√ß√£o para carregar frases
        async function carregarFrases() {
            try {
                const respostaTeAmo = await fetch('https://raw.githubusercontent.com/ArthurRamos26/Aniversario_Ste/main/teamo.json');
                const respostaFrases = await fetch('https://raw.githubusercontent.com/ArthurRamos26/Aniversario_Ste/main/frases.json');
                
                if (!respostaTeAmo.ok || !respostaFrases.ok) {
                    throw new Error('Erro ao carregar os arquivos JSON');
                }
                
                const dadosTeAmo = await respostaTeAmo.json();
                const dadosFrases = await respostaFrases.json();
                
                const frasesTeAmo = dadosTeAmo["te amo"] || [];
                const frasesGerais = dadosFrases.frases || [];
                
                if (frasesTeAmo.length === 0 || frasesGerais.length === 0) {
                    throw new Error('JSON carregado, mas sem frases dispon√≠veis');
                }
                
                const fraseTeAmoAleatoria = frasesTeAmo[Math.floor(Math.random() * frasesTeAmo.length)];
                const fraseGeralAleatoria = frasesGerais[Math.floor(Math.random() * frasesGerais.length)];
                
                document.getElementById('teAmo').innerText = fraseTeAmoAleatoria;
                document.getElementById('fraseGeral').innerText = fraseGeralAleatoria;
            } catch (error) {
                console.error('Erro ao carregar as frases:', error);
                document.getElementById('teAmo').innerText = 'Te amo mais que tudo neste mundo! ‚ù§Ô∏è';
                document.getElementById('fraseGeral').innerText = 'Voc√™ √© a melodia do meu cora√ß√£o. Feliz anivers√°rio, amor!';
            }
        }

        // Executa as fun√ß√µes quando a p√°gina carrega
        window.onload = function() {
            // Impede a rolagem inicialmente
            document.body.style.overflow = "hidden";
            
            verificarSenha();
            carregarFrases();
        };
    </script>
</body>
</html>
